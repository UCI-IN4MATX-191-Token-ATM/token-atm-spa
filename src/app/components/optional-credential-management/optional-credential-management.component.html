<div class="modal-header d-block">
    <div class="d-flex align-items-center">
        <h4 class="modal-title me-auto">{{ 'Configure Credential for ' + credentialDescriptiveName }}</h4>
        <button type="button" class="btn btn-secondary mx-2" (click)="onHelp()" [disabled]="isProcessing">Help</button>
        <button
            type="button"
            class="btn-close close mx-2"
            aria-label="Close"
            (click)="modalRef?.hide()"
            [disabled]="isProcessing"
        >
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
</div>
<div class="modal-body">
    <div style="max-height: 65vh; overflow-y: auto">
        <ng-template #credentialField></ng-template>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark mx-2" (click)="modalRef?.hide()" [disabled]="isProcessing">
        Close
    </button>
    <button
        type="button"
        class="btn mx-2 btn-danger"
        (click)="onDelete()"
        [disabled]="isProcessing"
        [hidden]="!isEditing"
    >
        Delete
    </button>
    <button type="button" class="btn mx-2 btn-primary" (click)="onConfigure()" [disabled]="isProcessing">
        Configure
    </button>
</div>
