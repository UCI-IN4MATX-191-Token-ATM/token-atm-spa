<div class="m-3">
    <label [for]="'textarea' + fieldId" class="form-label">{{ label }}</label>
    <textarea
        class="form-control"
        [id]="'textarea' + fieldId"
        [(ngModel)]="value"
        [rows]="rows"
        [readonly]="isReadOnly"
        [disabled]="isReadOnly"
    ></textarea>
    <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
</div>
