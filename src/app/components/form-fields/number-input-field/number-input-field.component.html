<div class="m-3">
    <label [for]="'input' + fieldId" class="form-label">{{ label }}</label>
    <input
        type="number"
        class="form-control"
        id="'input' + fieldId"
        [(ngModel)]="value"
        [readonly]="readonly"
        [disabled]="readonly"
    />
    <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
</div>
